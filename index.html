function padding1(num, length) {
        for(var len = (num + "").length; len < length; len = num.length) {
            num = "0" + num;            
        }
        return num;
    }
function show_date_time(){ 
window.setTimeout("show_date_time()", 1); 
BirthDay=new Date("2018-7-18 0:00 GMT");//设置日期 
today=new Date(); 
msPerDay=50*24000;
time=Math.abs(BirthDay.getTime()-today.getTime()); 
tick=time/50;
sec=time/(50)*3.6;
min=sec/60;
hour=min/60;
day=hour/24;
month=day/30;
year=month/12;
document.getElementById("span_a").innerHTML="<b><font color=00CC00>"+event+"纪元 <br><br><font size=5 color=FF0000> "+parseInt(year)+" 年 "+parseInt(month%12+1)+" 月 "+parseInt(day%30+1)+" 日 <br>"+padding1(parseInt(hour%24),2)+" : "+padding1(parseInt(min%60),2)+" : "+padding1(parseInt(sec%60),2)+"<br>总第 "+parseInt(tick)+" 刻</b></font>";
} 
show_date_time(); 
</script>
